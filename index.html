  <body>
    <div id="root"></div>
    <div id="admin-root"></div>
    <script type="module">
      // Route based on hostname
      (async () => {
        if (window.location.hostname === 'admin.bustime.site') {
          // Load admin app
          document.getElementById('root').style.display = 'none';
          document.title = '관리자 대시보드 - 전국 교통정보 플랫폼';
          const metaRobots = document.querySelector('meta[name="robots"]');
          if (metaRobots) metaRobots.content = 'noindex, nofollow';

          await import('/src/admin-main.tsx');
        } else {
          // Load main app
          document.getElementById('admin-root').style.display = 'none';
          await import('/src/main.tsx');
        }
      })();
    </script>
